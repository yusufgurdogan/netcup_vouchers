    <style>
        body {
            background-color: #0d1117;

        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }

        .card-header {
            background-color: #21262d;
            border-bottom: 1px solid #30363d;
        }

        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
        }

        .code-block {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.75rem;
            font-family: monospace;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;

        .code-block:hover .copy-btn {
            opacity: 1;
        }

        .nav-pills .nav-link.active {

        }

            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ticket-alt me-2"></i>
                Netcup Vouchers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Products
                        </a>
                        <ul class="dropdown-menu" id="productsDropdown">
                            <!-- Will be populated by JavaScript -->
                        </ul>
                    </li>
                </ul>
                <span class="navbar-text ms-auto">
                    Last updated: <span id="lastUpdated">Loading...</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Categories Navigation -->
        <div class="row mb-4">
            <div class="col-12">
                <ul class="nav nav-pills" id="voucherTabs" role="tablist"></ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="tab-content" id="voucherContent"></div>

        <div class="alert alert-info mt-4">
            <i class="fas fa-info-circle me-2"></i>
            All vouchers can be redeemed at <a href="https://www.netcup.com/en/checkout/cart"
                class="alert-link">netcup.com</a>. Valid for new customers only.
        </div>
    </div>

    <script>
        // Voucher data structure
        // VOUCHER_DATA_PLACEHOLDER

        // Populate products dropdown
        const populateProductsDropdown = () => {
            const dropdown = document.getElementById('productsDropdown');

            Object.entries(voucherData).forEach(([category, data]) => {
                // Add category header
                const header = document.createElement('li');
                header.innerHTML = `<h6 class="dropdown-header">${data.name}</h6>`;
                dropdown.appendChild(header);

                // Add products
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    const slug = item.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    li.innerHTML = `<a class="dropdown-item" href="/${slug}">${item.name}</a>`;
                    dropdown.appendChild(li);
                });

                // Add divider except for last category
                if (Object.keys(voucherData).indexOf(category) !== Object.keys(voucherData).length - 1) {
                    const divider = document.createElement('li');
                    divider.innerHTML = '<hr class="dropdown-divider">';
                    dropdown.appendChild(divider);
                }
            });
        };

        // Fetch last updated date from GitHub API
        const fetchLastUpdated = async () => {
            try {
                const response = await fetch('https://api.github.com/repos/yusufgurdogan/netcup_vouchers/commits?path=data/vouchers.js&page=1&per_page=1');
                const [lastCommit] = await response.json();
                const lastUpdated = new Date(lastCommit.commit.author.date);

                document.getElementById('lastUpdated').textContent = lastUpdated.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                console.error('Error fetching last updated date:', error);
                document.getElementById('lastUpdated').textContent = 'Recently';
            }
        };

        // Generate tabs and content
        const generateContent = () => {
            const tabList = document.getElementById('voucherTabs');
            const tabContent = document.getElementById('voucherContent');

            Object.entries(voucherData).forEach(([key, category], index) => {
                // Create tab
                const tab = document.createElement('li');
                tab.className = 'nav-item';
                tab.role = 'presentation';
                tab.innerHTML = `
                    <button class="nav-link ${index === 0 ? 'active' : ''}" 
                            data-bs-toggle="pill" 
                            data-bs-target="#${key}">
                        <i class="${category.icon} me-2"></i>${category.name}
                    </button>
                `;
                tabList.appendChild(tab);

                // Create content
                const content = document.createElement('div');
                content.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
                content.id = key;

                const row = document.createElement('div');
                row.className = 'row g-4';

                category.items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6';
                    const slug = item.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    col.innerHTML = `
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <a href="/${slug}" class="text-decoration-none text-white">${item.name}</a>
                                </h5>
                                <span class="badge badge-discount">${item.discount}</span>
                            </div>
                            <div class="card-body">
                                ${item.codes.map(code => `
                                    <div class="code-block mb-2">
                                        ${code}
                                        <button class="btn btn-sm btn-outline-secondary copy-btn">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    row.appendChild(col);
                });

                content.appendChild(row);
                tabContent.appendChild(content);
            });
        };

        // Copy button functionality
        const setupCopyButtons = () => {
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const code = this.parentElement.textContent.trim();
                    navigator.clipboard.writeText(code);

                    const icon = this.querySelector('i');
                    icon.classList.remove('fa-copy');
                    icon.classList.add('fa-check');
                    setTimeout(() => {
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-copy');
                    }, 1000);
                });
            });
        };

        // Initialize everything
        fetchLastUpdated();
        populateProductsDropdown();
        generateContent();
        setupCopyButtons();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
