<body>

        <div class="tab-content" id="voucherContent"></div>

        <div class="alert alert-info mt-4">
            <i class="fas fa-info-circle me-2"></i>
            All vouchers can be redeemed at <a href="https://www.netcup.com/en/checkout/cart"

    <script>

        // Fetch last updated date from GitHub API
        const fetchLastUpdated = async () => {
            try {
                const response = await fetch('https://api.github.com/repos/yusufgurdogan/netcup_vouchers/commits?path=data/vouchers.js&page=1&per_page=1');
                const [lastCommit] = await response.json();
                const lastUpdated = new Date(lastCommit.commit.author.date);
                
                document.getElementById('lastUpdated').textContent = lastUpdated.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                console.error('Error fetching last updated date:', error);
                document.getElementById('lastUpdated').textContent = 'Recently';
            }
        };

        // Fetch the last updated date immediately
        fetchLastUpdated();

        // Generate tabs
        const tabList = document.getElementById('voucherTabs');
        const tabContent = document.getElementById('voucherContent');

        Object.entries(voucherData).forEach(([key, category], index) => {
            // Create tab
            const tab = document.createElement('li');
            tab.className = 'nav-item';
            tab.role = 'presentation';
            tab.innerHTML = `
                <button class="nav-link ${index === 0 ? 'active' : ''}" 
                        data-bs-toggle="pill" 
                        data-bs-target="#${key}">
                    <i class="${category.icon} me-2"></i>${category.name}
                </button>
            `;
            tabList.appendChild(tab);

            // Create content
            const content = document.createElement('div');
            content.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
            content.id = key;

            const row = document.createElement('div');
            row.className = 'row g-4';

            category.items.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                col.innerHTML = `
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">${item.name}</h5>
                            <span class="badge badge-discount">${item.discount}</span>
                        </div>
                        <div class="card-body">
                            ${item.codes.map(code => `
                                <div class="code-block mb-2">
                                    ${code}
                                    <button class="btn btn-sm btn-outline-secondary copy-btn">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                row.appendChild(col);
            });

            content.appendChild(row);
            tabContent.appendChild(content);
        });

        // Copy button functionality
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const code = this.parentElement.textContent.trim();
                navigator.clipboard.writeText(code);

                const icon = this.querySelector('i');
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check');
                setTimeout(() => {
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-copy');
                }, 1000);
            });
        });
    </script>
